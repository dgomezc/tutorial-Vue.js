<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Vue.js Example</title>
    </head>
    <body>
        <div id="app">
            <button @click="changeVisibility">{{ textButton }}</button>
            <ul v-if="showData">
                <li v-for="(show, index) in tvshows" :key="index">
                    <strong>{{ show.name }}</strong> ({{show.seasons}} seasons)
                </li>
            </ul>
            <div v-else>
                No data
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.js"></script>
        <script>
            const app = new Vue({
                el: '#app',
                data: {
                    showData: false,
                    textButton: 'Show data',
                    tvshows: [
                        { name: 'Game of Thrones', seasons: 7},
                        { name: 'Breaking Bad', seasons: 5},
                        { name: 'LOST', seasons: 6},
                        { name: 'Battlestar Galactica', seasons: 4},
                    ]
                },
                methods:{
                    changeVisibility: function(){
                        this.showData = !this.showData;
                        this.textButton = this.showData ? 'Hide data' : 'Show data';
                    }
                }
            })
        </script>
    </body>
</html>
